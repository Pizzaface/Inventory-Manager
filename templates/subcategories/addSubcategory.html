{% extends 'layout.html' %}

{% block head %}
<link href="{{ url_for('static', filename='fontawesome-free-5.9.0-web/css/all.css') }}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/css/all.min.css') }}">
{% endblock %}

{% block navbar_left %}
{% endblock %}

{% block body %}
	<form action="{{ url_for('addSubcategory') }}" method="POST" enctype="multipart/form-data">
		<div class="container w-50">
			<center><h1>Add a Subcategory</h1></center>
			<div class="form-group">
				<label><h3>Category</h3></label>
				<select class="form-control" name="category">
					{% for category in categories %}
						<option value="{{ category[0] }}">{{ category[1] }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<label><h3>Subcategory Name</h3></label>
				<input type="text" name="name" class="form-control" />
			</div>
			<div class="form-group">
				<label><h3>Price</h3></label>
				<input type="number" min="0.01" step="0.01" max="99999999999" name="price" class="form-control" />
			</div>
			<div class="form-group">
				<label><h3>Icon</h3></label>
				<input class="form-control" type="file" name="icon">
			</div>
			<div class="form-group">
				<label><h3>Sort Order</h3></label>
				<input type="number" min="0" step="1" max="99999999999" name="sort_order" class="form-control" />
			</div>
			<div class="form-group">
				<label><h3>Button Color</h3></label>
				<select name="button_color" class="form-control">
					<option value="primary">Blue</option>
					<option value="warning">Yellow</option>
					<option value="success">Green</option>
					<option value="danger">Red</option>
					<option value="secondary">Black</option>
				</select>
			</div>
			<div class="form-group">
				<label><h3>Attributes</h3></label>
				<br>
				<span id="attr-checkboxes" >
					{% for attribute in attributes %}
						<h5><input type="checkbox" class="ml-3 mr-2" name="{{ attribute.id }}"> {{ attribute.attr_name }}</h5><br>
					{% endfor %}
				</span>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
{% endblock %}
