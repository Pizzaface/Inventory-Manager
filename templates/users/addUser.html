{% extends 'layout.html' %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/css/all.min.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-iconpicker/1.10.0/css/bootstrap-iconpicker.min.css">
<style type="text/css">
	.h-10 {
		height: 10%;
	}
</style>
{% endblock %}

{% block navbar_left %}
{% endblock %}

{% block body %}
<div class="container">
	<center><h1>Add a user</h1></center>
	<form action="{{ url_for('addUser') }}" method="POST" class="form">
		<div class="form-group">
			<label><h3>Associate Name</h3></label>
			<input type="text" required class="form-control" name="name" placeholder="Associate Name">
		</div>
		<div class="form-group">
			<label><h3>Associate ID Number</h3></label>
			<input type="number" required class="form-control" name="employeeNumber" min="000000" maxlength="6" minlength="6" step="1" placeholder="Associate Number">
		</div>
		<div class="form-group">
			<label><h3>Associate Passcode (6 Digits)</h3></label>
			<input type="password" required class="form-control" name="password" min="000000" maxlength="6" minlength="6" step="1" placeholder="Associate Passcode">
		</div>
		<div class="form-group row">
			<div class="col-lg-6">
				<label><h3>User Type</h3></label>
			</div>
			<div class="col-lg-6">
				<select name="admin" class="form-control">
					<option value="0">Regular Associate</option>
					<option value="1">Administrator</option>
				</select>
			</div>
		</div>

		<center><button type="submit" class=" btn btn-success">Add User</button></center>
	</form>
</div>
{% endblock %}
